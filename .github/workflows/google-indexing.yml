name: "Google Indexing"

on:
  push:
    branches:
      - main

jobs:
  google_indexing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install & Run Indexing Script
        env:
          GOOGLE_INDEXING_KEY: ${{ secrets.GOOGLE_INDEXING_KEY }}
        run: |
          npx google-indexing-script https://stu-carbon.vercel.app
